<!DOCTYPE html>
<!-- Az oldal nyitó tag-je -->
<HTML>
<!-- Fejléc -->
<HEAD>
<TITLE>Rólam</TITLE>
</HEAD>
<!-- Az oldal törzse -->
<BODY>
<!-- Címsor1 -->
<h1>Bemutatkozás</h1>
<!-- Megjelenő szöveg -->
<p>Ne tudd meg ki vagyok!</p>
<h1>Magamról</h1>
<h2>Kedvteléseim</h2>
<!-- Lista rendezetlen -->
<ul>
<li>Lustálkodás</li>
<li>Sétálgatás</li>
</ul>
<h2>Gyermekeim</h2>
<!-- Lista rendezett példa -->
<ol>
<li>Kincső</li>
<li>Regő</li>
<li>Hanga</li>
<li>Emese</li>
<li>Iringó</li>
<li>Filó</li>
</ol>
<h2>Kedvenc színem</h2>
<!-- Gomb létrehozása a klikkelésre javascirptet futtat. -->
<button type="button" onclick="document.getElementById('demo').innerText = 'Kék.'">Mi lehet a kedvenc színem?</button>
<!-- Bekezdés, azonosítóval (id) ellátva -->
<p id="demo">Kitalálod?</p>
</BODY>
</HTML>
